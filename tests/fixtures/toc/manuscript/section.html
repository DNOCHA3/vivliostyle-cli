<!doctype html>
<html lang="en">
  <head>
    <title>Section Example</title>
  </head>
  <body>
    <p>section</p>
    <h1 id="">H1</h1>
    <h2 id="h2">
      <span>H2</span>
      <span>content</span>
    </h2>
    <section>
      <hgroup>
        <p></p>
        <h3 id="#">H3</h3>
      </hgroup>
      <section>
        <h2>Nested</h2>
      </section>
      <h4>H4</h4>
      <section>
        <h5>H5</h5>
        <section>
          <h6>H6</h6>
        </section>
      </section>
    </section>
    <blockquote>
      <h3>Heading in blockquote</h3>
    </blockquote>
    <h2>Another H2<script>XSS</script></h2>
  </body>
</html>
